<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Intruder Alert</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="static/css/base.css" />
		<link rel="stylesheet" type="text/css" href="static/css/stats.css" />
	</head>
	<body>
		<div id="modal" class="hide">
			<div id="modal-inner" class="inner">
				<div id="modal-header">
					<div id="modal-title"></div>
					<button id="modal-close">Close</button>
					<div class="clear"></div>
				</div>
				<div id="modal-body"></div>
			</div>
		</div>
		<div id="main">
			<div class="header">
				<h2>Intruder Alert</h2>
				<p><strong>Fail2ban incident report</strong></p>
			</div>
			<div class="box">
				Last Updated: <strong><span id="last-updated">Unknown</span></strong>
			</div>
			<div id="global-stats" class="box hide">
				<div class="stats">
					<div class="stat">
						<div id="total-bans" class="big"></div>
						<span>Bans</span>
					</div>
					<div class="stat">
						<div id="bans-today" class="big"></div>
						<span>Today</span>
					</div>
					<div class="stat">
						<div id="bans-yesterday" class="big"></div>
						<span>Yesterday</span>
					</div>
					<div class="stat">
						<div id="bans-per-day" class="big"></div>
						<span>Per day</span>
					</div>
					<div class="stat">
						<div id="total-ips" class="big"></div>
						<span>IPs</span>
					</div>
					<div class="stat">
						<div id="total-networks" class="big"></div>
						<span>Networks</span>
					</div>
					<div class="stat">
						<div id="total-countries" class="big"></div>
						<span>Countries</span>
					</div>
				</div>
			</div>
			<div id="most-banned" class="box hide">
				<div class="stats">
					<div class="stat">
						<div id="most-banned-ip" class="big"></div>
						<span>Most banned address (<span id="most-banned-ip-count"></span> bans)</span>
					</div>
					<div class="stat">
						<div id="most-banned-network" class="big"></div>
						<span>Most banned origin network (<span id="most-banned-network-count"></span> bans)</span>
					</div>
					<div class="stat">
						<div id="most-banned-country" class="big"></div>
						<span>Most banned origin country (<span id="most-banned-country-count"></span> bans)</span>
					</div>
				</div>
			</div>
			<div class="box">
				<span class="input-text">View:</span>
				<select id="data-filter">
					<option hidden disabled selected value="none">Select data type</option>
					<option value="recentBans">Recent Bans</option>
					<option value="ip">IP addresses</option>
					<option value="network">Networks</option>
					<option value="country">Countries</option>
					<option value="jail">Jails</option>
				</select>
				<p></p>
				<span class="input-text">Filter network:</span>
				<select class="filter" id="network-filter" disabled>
					<option selected value="all">All networks</option>
				</select>
				<button id="network-filter-reset" disabled>Reset</button>
				<p></p>
				<span class="input-text">Filter country:</span>
				<select class="filter" id="country-filter" disabled>
					<option selected value="all">All countries</option>
				</select>
				<button id="country-filter-reset" disabled>Reset</button>
			</div>
			<div id="data">
				<div>Select a data type from the box above.</div>
			</div>
		</div>
		<script type="module" src="static/js/table.js"></script>
		<script type="module" src="static/js/index.js"></script>
</body>
</html>
