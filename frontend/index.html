<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Intruder Alert</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/stats.css" />
	</head>
	<body>
		<div id="modal" class="hide">
			<div id="modal-inner" class="inner">
				<div id="modal-header">
					<div id="modal-title"></div>
					<button id="modal-close">Close</button>
					<div class="clear"></div>
				</div>
				<div id="modal-body"></div>
			</div>
		</div>
		<div id="main">
			<div class="header">
				<div>
					<h2>Intruder Alert</h2>
					<p><strong>Fail2ban incident report</strong></p>
				</div>
				<div id="dates" class="hide">
					<p>Last updated: <strong><span id="last-updated"></span></strong></p>
					<p>Data since: <strong><span id="data-since"></span></strong></p>
				</div>
			</div>
			<div id="loading">
				<strong>Loading...</strong>
			</div>
			<div id="error" class="hide"></div>
			<div id="global-stats" class="row-wrap hide">
				<div class="row">
					<div class="cell">
						<div id="total-bans" class="big"></div>
						<span>Bans</span>
					</div>
					<div class="cell">
						<div id="bans-today" class="big"></div>
						<span>Today</span>
					</div>
					<div class="cell">
						<div id="bans-yesterday" class="big"></div>
						<span>Yesterday</span>
					</div>
					<div class="cell">
						<div id="bans-per-day" class="big"></div>
						<span>Per day</span>
					</div>
					<div class="cell">
						<div id="total-ips" class="big"></div>
						<span>Addresses</span>
					</div>
					<!--<div class="cell">
						<div id="" class="big">0</div>
						<span>Jails</span>
					</div>-->
					<div class="cell">
						<div id="total-networks" class="big"></div>
						<span>Networks</span>
					</div>
					<div class="cell">
						<div id="total-countries" class="big"></div>
						<span>Countries</span>
					</div>
				</div>
			</div>
			<div id="most-banned" class="row-wrap hide">
				<div class="row">
					<div class="cell">
						<div id="most-banned-ip" class="big"></div>
						<span>Most banned address (<span id="most-banned-ip-count"></span> bans)</span>
					</div>
					<div class="cell">
						<div id="most-banned-network" class="big ellipsis-text"></div>
						<span>Most banned origin network (<span id="most-banned-network-count"></span> bans)</span>
					</div>
					<div class="cell">
						<div id="most-banned-country" class="big ellipsis-text"></div>
						<span>Most banned origin country (<span id="most-banned-country-count"></span> bans)</span>
					</div>
				</div>
			</div>
			<div id="options" class="box hide">
				<div class="input">
					<span class="input-text">View:</span>
					<select id="data-view-type">
						<option selected value="recentBans">Recent Bans</option>
						<option value="address">IP addresses</option>
						<option value="network">Networks</option>
						<option value="country">Countries</option>
						<option value="jail">Jails</option>
						<option value="date">Days</option>
					</select>
				</div>
				<div id="filters" class="input">
					<div class="text">
						<span class="input-text">Filters:</span>
					</div>
					<div class="labels">
						<button id="open-filter-panel">+ Add</button>
					</div>
					<div id="filter-panel" class="hide">
						<div id="header">
							New filter
						</div>
						<div class="selects">
							<select id="filter-type">
								<option value="address">IP address</option>
								<option value="network">Network</option>
								<option value="country">Country</option>
								<option value="jail">Jails</option>
								<option value="date">Date</option>
							</select>
							<select id="filter-action">
								<option value="include">is</option>
								<option value="exclude">is not</option>
							</select>
							<select id="filter-value">
								<option value=""></option>
								<option value=""></option>
							</select>
						</div>
						<div class="buttons">
							<button id="filter-apply">Apply</button> <button id="close-filter-panel">Cancel</button>
						</div>
					</div>
				</div>
				<div id="applied-filters" class="hide"></div>
				<!--<div>
					<span class="input-text">Order by:</span>
					<select class="filter" id="country-filter" disabled>
						<option selected value="default">Default</option>
					</select>
					<button id="country-filter-reset" disabled>Reset</button>
				</div>-->
			</div>
			<div id="data" class="hide">
				<div id="data-table"></div>
				<div class="box" id="data-table-pagination">
					<div>
						<button class="page-button" id="load-first-page" data-chunk="0" disabled>First</button>
						<button class="page-button middle" id="load-prev-page" disabled>Prev</button>
						<button class="page-button middle" id="load-next-page" disabled>Next</button>
						<button class="page-button" id="load-last-page" disabled>Last</button>
					</div>
					<div id="pagination-count"></div>
				</div>
			</div>
		</div>
		<script type="module" src="js/index.js"></script>
</body>
</html>
